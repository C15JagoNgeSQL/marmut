<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Podcasts</title>
</head>
<body>
    <h1>List of Podcasts</h1>
    <ul>
        {% for podcast in podcasts %}
            <li>{{ podcast.judul }}</li>
            <a href="{% url 'ChartAndPodcast:r_podcast' podcast_id=podcast.id_konten %}" class="chart-button py-2 px-4 rounded-full text-sm font-semibold">Lihat Daftar Episode</a>
        {% endfor %}
    </ul>
</body>
</html>
