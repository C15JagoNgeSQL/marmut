{% extends 'base.html' %}

{% load static %}

{% block framework %}
  <script src="https://cdn.tailwindcss.com"></script>
{% endblock %}

{% block meta %}
<title>Tambah Lagu</title>
{% endblock meta %}

{% block content %}

<body>
    <div class="container px-20 py-24 mx-auto">
        <div class="flex flex-col lg:flex-row w-10/12 lg:w-8/12 bg-white rounded-xl border-2 border-gray-200 border-opacity-60 mx-auto overflow-hidden">
            <div class="w-full py-16 px-12">
                <h2 class="text-4xl font-semibold mb-3">Tambah Lagu</h2>
                <form method="POST">
                    <h3 class="text-xl font-semibold mt-5">Judul: {{song.judul}}</h3>
                    <h3 class="text-xl font-semibold mt-5">Artist: {{song.artist}}</h3>
                    <h3 class="text-xl font-semibold mt-5">Playlist:</h3>
                    <div class="mt-5">
                        <select id="playlistDropdown" name="playlist" class="border border-gray-400 py-1 px-2 w-full" required>
                            <option value = "" disabled selected>Select playlist</option>
                            {% for playlist in song.playlists %}
                                <option value="{{ playlist.id }}">{{ playlist.playlist }}</option>
                            {% endfor %}
                        </select>    
                    </div>
                    <div class="mt-5">
                        <button id="submitButton" onclick=openModal() class="w-full bg-orange-500 py-3 text-center text-white">Tambah</button>
                    </div>
                    <div class="mt-5">
                        <button type="submit" id="submitButton" class="w-full bg-gray-500 py-3 text-center text-white">Kembali</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Modal Background -->
    <div id="modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full" aria-labelledby="modalTitle" role="dialog" aria-modal="true">
    <!-- Modal Content -->
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
      <div class="mt-3 text-center">
        <h3 class="text-lg leading-6 font-medium text-gray-900" id="modalTitle">
          Berhasil!
        </h3>
        <div class="mt-2 px-7 py-3">
          <p id="selectedPlaylist" class="text-sm text-gray-500"></p>
        </div>
        <div class="items-center px-4 py-3">
            <button type="button" class="px-4 py-2 bg-orange-500 text-white text-base font-medium rounded-md w-auto shadow-sm hover:bg-gray-700">
                Ke Playlist
            </button>
            <button id="closeModal" type="button" class="px-4 py-2 bg-gray-500 text-white text-base font-medium rounded-md w-auto shadow-sm hover:bg-gray-700">
                Kembali
            </button>
        </div>
      </div>
    </div>
  </div>
</body>

{% include 'footer.html' %}

<script>
    const modal = document.getElementById('modal');
    const closeModal = document.getElementById('closeModal');
  
    function openModal() {
      modal.classList.remove('hidden');
    }
  
    function closeModalFunc() {
      modal.classList.add('hidden');
    }
  
    closeModal.addEventListener('click', closeModalFunc);

    // Ambil dropdown dan elemen <p> untuk menampilkan nilai
    const dropdown = document.getElementById('playlistDropdown');
    const selectedPlaylist = document.getElementById('selectedPlaylist');

    // Tambahkan event listener untuk perubahan pada dropdown
    dropdown.addEventListener('change', function() {
        // Ambil nilai yang dipilih dari dropdown
        const selectedValue = dropdown.value;
        
        // Tampilkan nilai yang dipilih di dalam elemen <p>
        selectedPlaylist.textContent = `Berhasil menambahkan Lagu dengan judul {{song.judul}} ke ${selectedValue}`;
    });

</script>
  
  

{% endblock content %}
