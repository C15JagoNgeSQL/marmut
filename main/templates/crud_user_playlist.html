<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .bg-custom-orange {
      background-color: #FFA500;
    }

    .text-custom-orange {
      color: #FFA500;
    }

    .text-custom-gray {
      color: #8E8E8E;
    }

    .border-custom-orange {
      border-color: #FFA500;
    }

    .hover\:bg-custom-orange:hover {
      background-color: #FFA500;
    }

    .hover\:text-white:hover {
      color: #FFFFFF;
    }
  </style>
</head>
<body>
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold text-center mb-8">USER PLAYLIST DETAIL</h1>
    <div class="bg-white border border-gray-200 rounded shadow p-4">
      <h2 class="text-xl font-bold mb-2">Judul: Playlist1</h2>
      <p class="text-custom-gray mb-2">Pembuat: Pembuat1</p>
      <p class="text-custom-gray mb-2">Jumlah Lagu: 12</p>
      <p class="text-custom-gray mb-2">Total Durasi: 8 jam 20 menit</p>
      <p class="text-custom-gray mb-2">Tanggal Dibuat: 18/03/24</p>
      <p class="mb-2">Deskripsi: Lorem Ipsum â€¦.</p>
      <div class="flex justify-end">
        <button class="bg-custom-orange text-white px-4 py-2 rounded text-custom-gray border-custom-orange hover:bg-custom-orange hover:text-white mr-2">[Shuffle Play]</button>
        <button class="bg-white text-custom-orange px-4 py-2 rounded border-custom-orange hover:bg-custom-orange hover:text-white">[Kembali]</button>
      </div>
    </div>
    <div class="bg-white border border-gray-200 rounded shadow p-4 mt-4">
      <h2 class="text-xl font-bold mb-2">DAFTAR LAGU</h2>
      <table class="w-full table-auto">
        <thead>
          <tr>
            <th class="px-4 py-2 text-left">Judul Lagu</th>
            <th class="px-4 py-2 text-left">Oleh</th>
            <th class="px-4 py-2 text-left">Durasi</th>
            <th class="px-4 py-2 text-left">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="border-b border-gray-200 px-4 py-2">Song1</td>
            <td class="border-b border-gray-200 px-4 py-2">Artist1</td>
            <td class="border-b border-gray-200 px-4 py-2">2 menit</td>
            <td class="border-b border-gray-200 px-4 py-2">
              <button class="bg-custom-orange text-white px-4 py-2 rounded text-custom-gray border-custom-orange hover:bg-custom-orange hover:text-white mr-2">Play</button>
              <button class="bg-white text-custom-orange px-4 py-2 rounded border-custom-orange hover:bg-custom-orange hover:text-white">Remove</button>
            </td>
          </tr>
          <tr>
            <td class="border-b border-gray-200 px-4 py-2">Song2</td>
            <td class="border-b border-gray-200 px-4 py-2">Artist2</td>
            <td class="border-b border-gray-200 px-4 py-2">3 menit</td>
            <td class="border-b border-gray-200 px-4 py-2">
              <button class="bg-custom-orange text-white px-4 py-2 rounded text-custom-gray border-custom-orange hover:bg-custom-orange hover:text-white mr-2">Play</button>
              <button class="bg-white text-custom-orange px-4 py-2 rounded border-custom-orange hover:bg-custom-orange hover:text-white">Remove</button>
            </td>
          </tr>
          <tr>
            <td class="border-b border-gray-200 px-4 py-2">Song3</td>
            <td class="border-b border-gray-200 px-4 py-2">Artist3</td>
            <td class="border-b border-gray-200 px-4 py-2">4 menit</td>
            <td class="border-b border-gray-200 px-4 py-2">
              <button class="bg-custom-orange text-white px-4 py-2 rounded text-custom-gray border-custom-orange hover:bg-custom-orange hover:text-white mr-2">Play</button>
              <button class="bg-white text-custom-orange px-4 py-2 rounded border-custom-orange hover:bg-custom-orange hover:text-white">Remove</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
