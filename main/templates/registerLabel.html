{% extends 'base.html' %}

{% load static %}

{% block framework %}
  <script src="https://cdn.tailwindcss.com"></script>
{% endblock %}

{% block meta %}
<title>Register</title>
{% endblock meta %}

{% block content %}

<style>
    #image-1 {
    background-image: url("{% static 'images/labelRegis.jpg' %}");
}
</style>

<body>
    <div class="container px-20 py-24 mx-auto">
        <div class="flex flex-col lg:flex-row w-10/12 lg:w-8/12 bg-white rounded-xl border-2 border-gray-200 border-opacity-60 mx-auto overflow-hidden">
            <div class="w-full lg:w-1/2 flex flex-col items-center justify-center p-17 bg-no-repeat bg-cover bg-center" id="image-1"></div>
            <div class="w-full lg:w-1/2 py-16 px-12">
                {% if error_message %}
                <div class="bg-red-500 text-white p-3 rounded mb-4">
                    {{ error_message }}
                </div>
                {% endif %}
                <h2 class="text-4xl font-semibold mb-3">Form Registrasi</h2>
                <form method="POST">
                    <div class="mt-5">
                        <input type="text" placeholder="Email" name="email" class="border border-gray-400 py-1 px-2 w-full">
                    </div>
                    <div class="mt-5">
                        <input type="password" placeholder="Password" name="password" class="border border-gray-400 py-1 px-2 w-full">
                    </div>
                    <div class="mt-5">
                        <input type="text" placeholder="Nama" name="nama" class="border border-gray-400 py-1 px-2 w-full">
                    </div>
                    <div class="mt-5">
                        <input type="text" placeholder="Kontak" name="kontak" class="border border-gray-400 py-1 px-2 w-full">
                    </div>
                    <div class="mt-5">
                        <button type="submit" class="w-full bg-orange-500 py-3 text-center text-white">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

  {% include 'footer.html' %}

<script>

</script>

{% endblock content %}
